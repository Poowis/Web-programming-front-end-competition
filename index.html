<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="resources/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycolors.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body class="bg-dark">

    <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-danger position-fixed w-100">

        <a class="navbar-brand" href="#">Navbar</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <i class="fas fa-home"></i> Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-film"></i> Movies
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#movies">All movies</a>
                        <a class="dropdown-item" href="#">On screen</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Coming soon</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-video"></i> Theatres</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-md-0">
                <div class="input-group overflow-hidden mr-sm-2 rounded">
                    <transition name="slide">
                        <input v-show="searching" class="form-control" type="search" placeholder="Search" aria-label="Search" v-model.trim="search">
                    </transition>
                    <div :class="{'input-group-append': searching}">
                        <button @click.prevent="toggleSearch" class="btn btn-dark position-relative" type="submit">Search</button>
                    </div>
                </div>
            </form>

            <div class="btn-group">

                <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{loggedIn ? "My Profile" : "Log In"}}
                </button>

                <div v-if="loggedIn" class="dropdown-menu dropdown-menu-sm-right">
                    <p class="dropdown-item">My Profile</p>
                    <div class="dropdown-divider"></div>
                    <button class="mx-4 my-2  btn btn-primary" @click.prevent="toggleLogIn">Log out</button>
                </div>

                <div v-else class="dropdown-menu dropdown-menu-md-right">
                    <form class="px-4 py-2">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="custom-control custom-checkbox mb-3" @click.stop>
                            <input type="checkbox" class="custom-control-input" id="remember">
                            <label class="custom-control-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary" @click.prevent="toggleLogIn">Sign in</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" @click.prevent="toggleRegister">New around here? Sign up</a>
                </div>

            </div>

        </div>

        <div id="popUpRegister" v-if="popUpRegister" class="fixed-top w-100 h-100">
            <div class="container">
                <div class="row h-100 align-items-start justify-content-center">
                    <div class="col-lg-10 align-self-center">
                        <div @click="toggleRegister" class="fixed-top w-100 h-100"></div>
                        <div class="card p-4 align-self-center" style="z-index: 1040;">
                            <div class="d-flex">
                                <h4 class="mr-auto">Register</h4>
                                <button @click="toggleRegister" type="button" class="btn btn-outline-dark">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <form class="pt-2 m-0">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="regname">Name</label>
                                            <input type="text" class="form-control" id="regname" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="regsurname">Surname</label>
                                            <input type="text" class="form-control" id="regsurname" placeholder="Surname">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="regemail">Email</label>
                                            <input type="text" class="form-control" id="regemail" placeholder="email@example.com">
                                        </div>
                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label for="regpassword">Password</label>
                                            <input type="password" class="form-control" id="regpassword" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="regconfirmpassword">Password</label>
                                            <input type="password" class="form-control" id="regconfirmpassword" placeholder="Confirm Password">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </nav>

    <div id="body">

        <div id="carousel" class="carousel slide jumbotron-fluid">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div v-for="(movie, index) in movies" class="carousel-item" :class="{active: index==0}">
                    <img class="d-block" :src="movie.Poster" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div id="movies">

            <div id="genrebar" class="jumbotron-fluid mb-3 bg-danger position-sticky">
                <a class="btn btn-danger rounded-0" href="#movies" role="button" :class="{active: genre==''}" style="margin-right: -5px;"
                    @click="selectGenre('')">All Movies</a>
                <a v-for="(categorie, index) in categories" :key="index" class="btn btn-danger rounded-0" href="#movies" role="button" :class="{active: categorie==genre}"
                    @click="selectGenre(categorie)">{{categorie}}</a>
            </div>

            <div class="container">
                <transition-group class="row" name="fade" tag="div">
                    <div v-for="movie in movies" :key="movie.imdbID" v-show="movie.Title.toLowerCase().includes(search) && movie.Genre.includes(genre)"
                        class="col-12 col-sm-6 col-lg-4 col-xl-3">
                        <div class="card my-2">
                            <img class="card-img-top" :src="movie.Poster">
                            <div class="card-body">
                                <a href="" @click.prevent>
                                    <h6 class="card-title text-dark">
                                        {{ movie.Title}}
                                    </h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </transition-group>
            </div>

        </div>

    </div>

    <div id="footer" class="jumbotron-fluid bg-danger text-light">
        <p class="text-center py-2 my-0">This website is a part of Web programming subject.</p>
    </div>

    <script src="resources/jquery-3.3.1.min.js"></script>
    <script src="resources/bootstrap.bundle.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="resources/vue.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
